<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
        form {
            background-color: grey;
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1 style="color: darkblue;">HTML Forms Practice for Students</h1><hr>
    <h2>1. Login Form</h2>
    <form action="">
        <label for="">Username :</label>
        <input type="text" name="Username"><br><br>
        <label for="">password :</label>
        <input type="password" name="password"><br><br>
        <button>Login</button><hr>
        <h2>2. Registration Form</h2>
        <label for="">Name:</label>
        <input type="text" name="Name"><br><br>
        <label for="">Email :</label>
        <input type="email" name="Email"><br><br>
        <label for="">Password :</label>
        <input type="password" name="Password"><br><br>
        <label for="">DOB</label>
        <input type="date"><br><br>
        <label for="">Gender :</label>
        <input type="radio" name="gender" value="male">male
        <input type="radio" name="gender" value="female">female<br><br>
        <label for="">Hobies :</label>
        <input type="checkbox" name="Hobies" value="Readind">Reading
        <input type="checkbox" name="Hobies" value="Sports">Sports <br><br>
        <button>Register</button><hr>
        <h2>3. Feedback Form</h2>
        <label for="">Name :</label>
        <input type="text" name="Name"><br><br>
        <label for="">Feedback Type :</label>
        <select name="select" id="">
        <option value="">Complement</option>
        <option value="Good">complement</option>
        <option value="Better">nothing</option>
        <option value="Excelent">nothing</option>
        </select><br><br>
        <label for="">Message :</label><br>
        <textarea name="" id="" rows="5" cols="50"></textarea><br><br>
        <button>Submit Feedback</button><br><br>
        <hr>
        <h2>4.File Upload</h2>
        <label for="">Choose file :</label>
        <button>Choose file</button>  No file choosen<br><br>
        <button>Upload file</button><br><br>
        <hr>
        <h2>5. Color & Range</h2>
        <label for="">Pick color </label>
        <input type="Color"><br><br>
        <label for="">Select Range</label>
        <input type="range"><br><br>
        <button>Submit</button>
    </form>
</body>
</html>
